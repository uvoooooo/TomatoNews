name: Tomato Tech News Daily Automation

on:
  schedule:
    # 定时触发：每天 UTC 时间 08:00 (北京时间 16:00)
    - cron: '0 8 * * *'
  workflow_dispatch:
  push:
    branches:
      - main
      - tomatonewsdaily
    paths:
      - 'scripts/**'
      - 'requirements.txt'
      - '.github/workflows/daily.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  generate-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python Environment
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run News Pipeline
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          NOTIFICATION_TO: ${{ secrets.NOTIFICATION_TO }}
          ENABLE_IMAGE_GENERATION: ${{ vars.ENABLE_IMAGE_GENERATION || 'false' }}
          FIREFLY_API_KEY: ${{ secrets.FIREFLY_API_KEY }}
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)/scripts
          python scripts/main.py --days 2

      - name: Verify Output
        run: |
          if [ ! -f "docs/index.html" ]; then
            echo "Error: index.html not found in docs/"
            exit 1
          fi
          echo "Build successful, found docs/index.html"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          keep_files: true
          commit_message: "chore: update daily news report [skip ci]"
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'

      - name: Archive Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: daily-report-artifacts
          path: docs/
          retention-days: 3